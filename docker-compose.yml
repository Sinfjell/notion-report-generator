version: '3.8'

services:
  notion-report-generator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: notion-report-generator
    ports:
      - "8080:8080"
    environment:
      - NOTION_API_TOKEN=${NOTION_API_TOKEN}
      - USE_LOCAL_STORAGE=true
      - LOCAL_STORAGE_PATH=/app/local_reports
    env_file:
      - .env
    volumes:
      - ./local_reports:/app/local_reports
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1g

